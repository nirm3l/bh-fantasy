<div class="mt-5 offset-md-1 col-md-10 col-sm-12 offset-sm-0" *ngIf="team">
  <div class='row'>
    <div class='col'>
      <div class="card mb-4 shadow-sm player-info-container">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{team.name}}</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 player-info-col">
              <div class='img profile-image'>
                <img src="{{team.profilePicture}}">

            <div class="col-lg-4">
              <div class="row">
              </div>
            </div>
            <div class="col-lg">
              <div class="card col-12 p-0 shadow-sm mb-4 stats">
                <div class="card-header">
                  <h6 class="font-weight-normal">
                    Stats<span *ngIf="statsPlayer"> for {{statsPlayer.fullName}}</span>
                    <span *ngIf="statsLeague"> / {{statsLeague.name}}</span></h6>
                </div>
                <div class="m-5 text-center">
                  TODO
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
