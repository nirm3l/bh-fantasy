<ng-container *ngIf="league">
  <div class="row pt-4">
    <div class="col-md-12 text-center">
      <h2 class="text-black">{{league.name}}</h2>
    </div>
  </div>

  <ng-container *ngIf="!league.groups || !league.groups.length">
    <div class="offset-2 col-8">
      <app-fixtures [league]="league"></app-fixtures>
    </div>

    <div class="row site-section">
      <div class="offset-lg-1 col-lg-6 offset-sm-1 col-sm-10">
        <div class="row mb-5">
          <div class="col-md-12 text-center">
            <a routerLink="/leagues/{{leagueId}}/standings"><h2 class="text-black">Standings</h2></a>
          </div>
        </div>
        <app-standings [showHeader]="false" [fullView]="false"></app-standings>
      </div>
      <div class="pl-lg-5 offset-lg-0 col-lg-4 offset-sm-1 col-sm-10">
        <div class="row mb-5">
          <div class="col-md-12 text-center">
            <a routerLink="/leagues/{{leagueId}}/top-players"><h2 class="text-black">Top Players</h2></a>
          </div>
        </div>
        <app-top-players limit="10" [showHeader]="false" [fullView]="false"></app-top-players>
      </div>
    </div>
  </ng-container>
  <div *ngIf="league.groups && league.groups.length" class="row mb-4">
    <div *ngFor="let group of league.groups; let i = index;" class="mt-2 offset-sm-1 ml-lg-0 col-sm-10 col-lg-6"
         ngClass="{{i % 2 === 0 ? 'pl-lg-5' : 'pr-lg-5'}}">
      <div class="row pb-3">
        <div class="col-md-12 text-center">
          <h2 class="text-black">{{group.name}}</h2>
        </div>
      </div>
      <app-standings [showHeader]="false" [fullView]="false"
                     [leagueId]="group.id" [viewLeagueDetails]="true"></app-standings>
    </div>
  </div>
</ng-container>
