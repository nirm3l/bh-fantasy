<div class="site-section offset-1 col-10" *ngIf="player">
  <div class="row mb-5">
    <div class="col-md-12 text-center">
      <h2 class="text-black">Player Info</h2>
    </div>
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>First Name:</div>
          <div class='col-md-8'>{{player.firstName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Last Name:</div>
          <div class='col-md-8'>{{player.lastName}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
